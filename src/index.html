<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<!-- icons -->
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<header>
			<h1 class="github-jobs"><strong>Github</strong> Jobs</h1>
			<div class="search-container">
				<form class="search">
					<span class="material-icons search__icon"> work_outline </span>
					<input
						type="search"
						name="search"
						class="search__input"
						id="search_input"
						placeholder="Title, companies, experti..."
					/>
					<button type="submit" class="search__btn">Search</button>
				</form>
			</div>
		</header>
		<!-- aside -->
		<main>
			<aside class="aside">
				<div class="fulltime-checkbox">
					<input type="checkbox" name="" id="fulltime-checkbox" />
					<label for="fulltime-checkbox">Full time</label>
				</div>
				<p class="aside__loc">Location</p>
				<div class="aside__search">
					<span class="material-icons search__icon"> public </span>
					<input
						type="text"
						name=""
						id="location_input"
						placeholder="City, state, zip, code or country"
						class="search__input search__input--aside"
					/>
				</div>
				<div class="inputs-radio">
					<div>
						<input type="radio" name="location" id="london" />
						<label for="london">London</label>
					</div>
					<div>
						<input type="radio" name="location" id="amsterdam" />
						<label for="amsterdam">Amsterdam</label>
					</div>
					<div>
						<input type="radio" name="location" id="new_york" />
						<label for="new_york">New York</label>
					</div>
					<div>
						<input type="radio" name="location" id="berlin" />
						<label for="berlin">Berl√≠n</label>
					</div>
				</div>
			</aside>
			<!-- jobs -->
			<section class="jobs">
				<div class="job">
					<div class="job__img-container">
						<img
							src="https://media-exp1.licdn.com/dms/image/C560BAQE2G_YB06GP2A/company-logo_200_200/0/1597963056727?e=1626912000&v=beta&t=XizkQSbSkZf8crfboEoM_l7lIQtPIXAcdAh8GNspdos"
							class="job__img"
							alt="a"
						/>
					</div>
					<div class="job__info">
						<div class="job__description">
							<h3 class="job__info-company">Kavak</h3>
							<h2 class="job__info-title">Frontend Software</h2>
							<span class="fulltime">Full time</span>
						</div>
						<div class="job__meta">
							<div class="job__meta-location">
								<span class="material-icons icon-meta"> public </span>
								<p>New York</p>
							</div>
							<div class="job__meta-published">
								<span class="material-icons icon-meta"> schedule </span>
								<p>5 days ago</p>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
</html>
